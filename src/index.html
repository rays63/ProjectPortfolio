<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Projects</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Profile Section -->
    <section id="profile" class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>My Profile</h1>
                <p>Welcome to my portfolio. Here you will find some of the projects I have worked on.</p>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container mt-5">
        <div class="row">
            <!-- Project Card -->
            <div class="col-md-4">
                <div class="card project-card" onclick="expandCard(this)">
                    <img src="project1.jpg" class="card-img-top" alt="Project 1">
                    <div class="card-body">
                        <h5 class="card-title">Project 1</h5>
                        <p class="card-text">Languages: HTML, CSS, JavaScript</p>
                    </div>
                </div>
            </div>
            <!-- Repeat for other projects -->
            <div class="col-md-4">
                <div class="card project-card" onclick="expandCard(this)">
                    <img src="project2.jpg" class="card-img-top" alt="Project 2">
                    <div class="card-body">
                        <h5 class="card-title">Project 2</h5>
                        <p class="card-text">Languages: Python, Flask</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card project-card" onclick="expandCard(this)">
                    <img src="project3.jpg" class="card-img-top" alt="Project 3">
                    <div class="card-body">
                        <h5 class="card-title">Project 3</h5>
                        <p class="card-text">Languages: Java, Spring</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">Project Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid" alt="Project Image">
                    <p id="modalDescription"></p>
                    <p id="modalLanguages"></p>
                </div>
                <div class="modal-footer">
                    <a href="#" id="modalGithubLink" class="btn btn-primary" target="_blank">View on GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scripts.js"></script>
</body>
</html>
